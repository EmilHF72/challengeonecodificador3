<body>
    <canvas width="600" height="400"></canvas>

    <script>

        function escribirTexto(x,y,texto){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.font = "15px san-serif";
            pincel.fillStyle="black";
            pincel.fillText(texto,x,y);

        }
        function dibujarBarra(x,y,serie2009,color,texto){
            var pantalla = document.querySelector("canvas");
            var pincel = pantalla.getContext("2d");

            pincel.fillStyle=(color);
            pincel.fillRect(x,y,50, serie2009);
            pincel.strokeStyle="black";
            pincel.strokeRect(x,y,50, serie2009);

            //escribirTexto(x,y,texto);
        }

        var serie2009 = [6,47,41,3,3];
        var serie2019 = [81, 9, 3, 3, 4];
        var colores = ["blue","green","yellow", "red","gray"];
        var sumar =0;

        escribirTexto(150,140,"Serie del 2009");
        for(var aux=0;aux <= serie2009.length-1; aux++){
            
            var textos = escribirTexto(150+53,150+sumar +serie2009[aux]/2,serie2009[aux]);  
            
            dibujarBarra(150,150+sumar,serie2009[aux],colores[aux],textos);
            sumar = sumar + serie2009[aux];
          
        }
        sumar=0
        var moverEnX = 150;
        escribirTexto(150+moverEnX,140,"Serie del 2019");

        for(var aux=0;aux <= serie2019.length-1; aux++){

            var textos = escribirTexto(150+53+moverEnX,150+sumar +serie2019[aux]/2,serie2019[aux]);  
            
            dibujarBarra(150+moverEnX,150+sumar,serie2019[aux],colores[aux],textos);
            sumar = sumar + serie2019[aux];
          
        }







       











    </script>
